<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../r.css" rel="stylesheet">
    <title>Feedback</title>
</head>
<div class="mai">
    <body style="background-image: url('style/img/4a97b71371ec8db3b22791a9a6477e02.png'); background-size: cover;font-family: Arial, sans-serif;background-color: #f8f9fa;color: #333;">
    <section class="section-mai">
        <div class="form-mai">
            <form action="../../r.html" class="forrm-mai" id="form">
                <label class="name">Name</label>
                <input type="text"placeholder="Name"  required>
                <label class="email">Email</label>
                <input type="email"placeholder="Email" id="email" pattern=".*\.com$" title="Email must end with '.com'" required>
                <label class="mobile">Mobile Number</label>
                <input type="tel"placeholder="Mobile Number" pattern="^\d{11}$" title="Phone number must be exactly 11 digits." required>
                <label class="msg">Feedback</label>
                <textarea placeholder="Feedback" required></textarea>
                <input type="submit">
            </form>
        </div>
    </section>
    <script src="style/js/main.js"></script>
</body>
</div>

</html>
