<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="r.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Sign Up Page</title>
</head>
<body class="habiba">
    <div class="d-flex m-auto justify-content-center align-items-center w-100 text-light bg-dark hh">
        <div id="signUp" class="container d-flex justify-content-between align-items-center p-5 w-75 my-5">
            <div class="imgContainer">
                <img src="hero-img.png" width="400px" alt="Signup Hero Image">
            </div>
            <form class="text-center mt-3 w-50" onsubmit="registerUser(event)">
                <div id="signUp-alert"></div>
                <h3 class="text-center">Register to our <span class="text-warning">Restaurant</span></h3>
                <br>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" id="firstName" onchange="updateFormData(event)">
                    <div id="firstnameHelp" class="form-text"></div>
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Last Name" name="last_name" id="lastName" onchange="updateFormData(event)">
                    <div id="secnameHelp" class="form-text"></div>
                </div>
                <div class="mb-2">
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" placeholder="Enter Your Email" name="email" id="email" onchange="updateFormData(event)">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-2">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" onchange="updateFormData(event)">
                    <div id="passwordHelp" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-warning my-2 w-100">Register</button>
                <p>Already a Member? <a href="./login.html" class="text-light">Log in</a></p>
            </form>      
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
