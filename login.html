<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./r.css">
    <!--bootstrab link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!--font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>login page</title>
</head>
<body class="habiba">
<div class="d-flex m-auto justify-content-center align-items-center w-100 text-light bg-dark  hh">
    <div id="logIn" class="container d-flex justify-content-between align-items-center p-5 my-5 " style="width: 70%;">
        <div class="imgContainer">
            <img src="hero-img.png" width="400px">
        </div>
        <form class="text-center py-3 px-4 w-100" onsubmit="login(event)">
            <div id="login-alert"></div>
            <h3>Welcome Back <i class="fa fa-smile-o text-warning" aria-hidden="true"></i></h3>
            <br>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" id="exampleInputEmail1" name="email" 
                aria-describedby="emailHelp" placeholder="Enter Your Email" onchange="logData(event)">
            </div>
            <div class="mb-3" >
                <input type="password" name="password"
                class="form-control" id="password" placeholder="password" onchange="logData(event)">
            </div>
            <button type="submit" class="btn btn-warning my-2 w-100">Register</button>
            <p>Not A Member Yet? <a href="./index.html" class="text-light">Create Acc</a></p>
        </form>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
